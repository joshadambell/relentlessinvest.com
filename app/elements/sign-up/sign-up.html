<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="sign-up">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        width: 35%; 
        position: fixed;
      }
      paper-material {
        padding: 30px;
      }

      span,
      input {
        @apply(--paper-font-body2);
      }
    </style>

    <paper-material elevation="1">
      <form is="iron-form" id="form" method="post" action="/signup">
        <h1 class="page-title" tabindex="-1">Sign Up</h1>
        <paper-input label="Name">{{name}}</paper-input>  
        <paper-input label="Email">{{email}}</paper-input>
        <paper-button raised onclick="submitForm()">Submit</paper-button>
      </form>
    </paper-material>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'sign-up',

        properties: {
          name: {
            type: String,
            notify: false
          },
          email: {
            type: String,
            notify: false
          }
        }
        function submitForm() {
          document.getElementById('form').submit();
        }
        form.addEventListener('iron-form-presubmit', function() {
          this.request.method = 'post';
          this.request. = JSON.Stringify({name: this.name, email: this.email});
        });

        form.addEventListener('iron-form-submit', function() {
          this.name = ""
          this.email = ""
        });
      });
    })();
  </script>
</dom-module>
